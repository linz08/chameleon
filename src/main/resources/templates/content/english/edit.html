<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>단어등록</title>
    <!-- 부트스트랩 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        function update() {
            document.getElementById("updateForm").submit();
        }
    </script>
</head>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/eng_header}"></th:block>
<div layout:fragment="content" class="content">
    <div class="page-header">
        <h1>단어등록</h1>
    </div>

    <form th:action="@{/english/update}" th:object="${englishModel}"
          id="updateForm" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">단 어</span> <input
                type="text" name="oneword" id="oneword" th:value="${englishModel.oneword}"
                class="form-control" placeholder="영단어를 적으세요.">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">설 명</span> <input
                type="text" name="descript" id="descript"  th:value="${englishModel.descript}"
                class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">예 제</span> <input
                type="text" name="examples" id="examples"  th:value="${englishModel.examples}"
                class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">예제링크</span> <input
                type="text" name="examples_src" id="examples_src"  th:value="${englishModel.examples_src}"
                class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">이미지링크</span> <input
                type="text" name="img_src" id="img_src"  th:value="${englishModel.img_src}"
                class="form-control">
        </div>
        <br/>


        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary me-md-2" type="button"
                    onclick="update();">수정하기
            </button>
            <a class="btn btn-primary" href="/english" role="button">취소하기</a>
        </div>

    </form>
</div>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
