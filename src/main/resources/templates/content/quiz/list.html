<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>문제목록</title>

<!-- 부트스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
	<div layout:fragment="content" class="content">
		<div class="page-header">
			<!-- 공백 -->
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">출처</span> <select
				class="form-select" aria-label="출처" th:name="quiz_source"
				th:id="quiz_source">
				<option th:each="src:${srcCodeList}" th:value="${src.code_id}"
					th:utext="${src.code_name}"></option>
			</select>
			<button class="btn btn-outline-secondary" type="button"
				id="srcSelector" onclick="moveSource()">선택</button>
		</div>
		<div style="width:20%;float:left;">
		<table class="table table-dark">
			<tbody>
				<tr th:each="quizList : ${quizList}" th:if="${quizList.doc_code}==2 or ${quizList.doc_code}==3">
					<td><a class="link-light"
						th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
						th:text="'[' + ${quizList.category_name} +'] '+${quizList.quiz_org_number}" /></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div style="width:20%;float:left;"><table class="table table-dark">
			<tbody>
				<tr th:each="quizList : ${quizList}" th:if="${quizList.doc_code}==4">
					<td><a class="link-light"
						th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
						th:text="'[' + ${quizList.category_name} +'] '+${quizList.quiz_org_number}" /></td>
				</tr>
			</tbody>
		</table></div>
		<div style="width:20%;float:left;"><table class="table table-dark">
			<tbody>
				<tr th:each="quizList : ${quizList}" th:if="${quizList.doc_code}==5">
					<td><a class="link-light"
						th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
						th:text="'[' + ${quizList.category_name} +'] '+${quizList.quiz_org_number}" /></td>
				</tr>
			</tbody>
		</table></div>
		<div style="width:20%;float:left;"><table class="table table-dark">
			<tbody>
				<tr th:each="quizList : ${quizList}" th:if="${quizList.doc_code}==6">
					<td><a class="link-light"
						th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
						th:text="'[' + ${quizList.category_name} +'] '+${quizList.quiz_org_number}" /></td>
				</tr>
			</tbody>
		</table></div>
		<div style="width:20%;float:left;"><table class="table table-dark">
			<tbody>
				<tr th:each="quizList : ${quizList}" th:if="${quizList.doc_code}==7">
					<td><a class="link-light"
						th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
						th:text="'[' + ${quizList.category_name} +'] '+${quizList.quiz_org_number}" /></td>
				</tr>
			</tbody>
		</table></div>
		
	</div>
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script type="text/javaScript">
		function moveSource() {
			var quiz_source;
			quiz_source = $("#quiz_source option:selected").val();
			document.location.href = "/quiz/list/" + quiz_source;
		}
	</script>
</body>

</html>
