<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}" lang="ko">
<head>
    <title>вгИВаювфЕвАЮ</title>
<body>
<div layout:fragment="content" class="content">
    <div class="doc_title">
        <h1><span th:utext="':: '+${doc_name}"></span>
            <span th:text="' (Вё▒Ж│хВюе: '+${quizStatModel.getSuccess_rate()}+'% / T:'+${quizStatModel.getTotal_cnt()}+' / S:'+${quizStatModel.getSuccess_cnt()}+' / F:'
            +${quizStatModel.getFail_cnt()}+')'"></span>
        </h1>
    </div>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col" style="background-color: #0a53be; text-align: center;">No</th>
            <th scope="col" style="background-color: #0a53be">ВХюВ▓ў</th>
            <th scope="col" style="background-color: #0a53be">(Вё▒Ж│х:ВІцьїе) в▓ѕьўИ</th>
            <th scope="col" style="background-color: #0a53be">вЕћвфе</th>
            <th scope="col" style="background-color: #0a53be; text-align: center;">ваѕв▓е</th>
            <th scope="col" style="background-color: #0a53be; text-align: center;">вгИВаюьїеьё┤</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quizList,index : ${quizList}">
            <th style="text-align: center" scope="row" th:text="${index.index+1}">1</th>
            <td><span th:if="${#strings.contains(quizList.quiz_source_name,'Ж░љвдг')}" style="color:orange" th:text="${quizList.quiz_source_name}"></span>
                <span th:unless="${#strings.contains(quizList.quiz_source_name,'Ж░љвдг')}" th:text="${quizList.quiz_source_name}"></span>
            </td>
            <td>
                <span th:if="${quizList.pattern_code_name == 'ВўѕВЎИВ▓ўвдг'}" style="color:grey" th:text="'['+${quizList.success_y} + ':' + ${quizList.success_n}+']'"></span>
                <span th:if="${quizList.pattern_code_name != 'ВўѕВЎИВ▓ўвдг'}" th:text="'['+${quizList.success_y} + ':' + ${quizList.success_n}+']'"></span>
                <a class="link-light" target="_blank"
                   th:if="${quizList.pattern_code_name == 'ВўѕВЎИВ▓ўвдг'}" style="color:grey"
                   th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
                   th:utext="'[' + ${quizList.doc_code_name} +'] '+${quizList.quiz_org_number}"/>
                <a class="link-light" target="_blank"
                   th:if="${quizList.pattern_code_name != 'ВўѕВЎИВ▓ўвдг'} and ${quizList.success_y <= quizList.success_n} and ${quizList.success_n} > 0" style="color:red"
                   th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
                   th:utext="'[' + ${quizList.doc_code_name} +'] '+${quizList.quiz_org_number}"/>
                <a class="link-light" target="_blank"
                   th:if="${quizList.pattern_code_name != 'ВўѕВЎИВ▓ўвдг'} and ${quizList.success_y > quizList.success_n}"  style="color:blue"
                   th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
                   th:utext="'[' + ${quizList.doc_code_name} +'] '+${quizList.quiz_org_number}"/>
                <a class="link-light" target="_blank"
                   th:if="${quizList.pattern_code_name != 'ВўѕВЎИВ▓ўвдг'} and ${quizList.success_y}==0 and ${quizList.success_n}==0 " style="color:green"
                   th:href="@{'/index/'+${quizList.doc_code}+'/'+${quizList.quiz_number}}"
                   th:utext="'[' + ${quizList.doc_code_name} +'] '+${quizList.quiz_org_number}"/>
                <span th:if="${quizList.today_yn > 0}">­ЪЪб</span>
            </td>
            <td style="font-size: 12px" th:utext="${quizList.quiz_memo}">ьђ┤ВдѕвЕћвфе</td>
            <td style="text-align: center" th:if="${quizList.quiz_level_name != '1'}" th:text="${quizList.quiz_level_name}">ваѕв▓е</td>
            <td style="text-align: center" th:if="${quizList.quiz_level_name == '1'}"></td>
            <td style="text-align: center" th:if="${quizList.pattern_code_name == 'ВўѕВЎИВ▓ўвдг'}" th:utext="''">вгИВаюьїеьё┤</td>
            <td style="text-align: center" th:if="${quizList.pattern_code_name != 'ВўѕВЎИВ▓ўвдг'}" th:text="${quizList.pattern_code_name}">вгИВаюьїеьё┤</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
