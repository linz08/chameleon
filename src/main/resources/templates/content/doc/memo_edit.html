<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제해설</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/>
    <!-- 부트스트랩 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
    <link th:href="@{/css/layout/default_layout.css}" rel="stylesheet"/>
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        .doc_content {
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
        }

        .ck.ck-editor {
            max-width: 100%;
        }

        .ck-editor__editable {
            min-height: 300px;
        }

        #loader {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.8;
            background: rgb(156, 154, 154);
            z-index: 99;
            text-align: center;
        }

        #loader > div {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="loader">
    <div
            class="spinner-border text-info position-absolute top-50 start-50"
            role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="doc_content">
    <form th:action="@{/doc_memo_update}" th:object="${docModel}"
          id="updateForm" method="POST">
        <input type="hidden" name="doc_name" id="doc_name" th:value="${docModel.doc_name}"/>
        <textarea name="memo" id="memo"
                  th:text="${docModel.memo}" class="ck_editor_txt"></textarea>
        <br/>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary me-md-2" type="button"
                    onclick="doc_memo_update();">편집완료
            </button>
            <button class="btn btn-secondary me-md-2" type="button"
                    onclick="doc_memo();">보기
            </button>
            <button type="button" class="btn btn-success" onclick="window.close()">닫기</button>
        </div>
    </form>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="/js/ckeditor5-31/doc/ckeditor.js"></script>
    <script>
        $(window).on('load', function () {
            $('#loader').hide();
        })

        let allEditors = document.querySelector('.ck_editor_txt');
        ClassicEditor.create((allEditors),
            {
                simpleUpload:
                    {
                        withCredentials: true,
                        headers: {
                            'X-CSRF-TOKEN': 'CSRF-Token',
                            Authorization: 'Bearer <JSON Web Token>'
                        }
                    }
            })
            .catch(error => {
                //console.log( error );
            });

        let doc_memo_update = function () {
            document.getElementById("updateForm").submit();
        }
        let doc_memo = function () {
            document.location.href = "/doc/memo/[[${docModel.doc_name}]]";
        }
    </script>
</div>
</body>
</html>
