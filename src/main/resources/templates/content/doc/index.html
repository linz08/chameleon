<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>문서목록</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <style>
        .doc_title {
            margin-top: 10px;
            margin-left: 30px;
        }

        .doc_content {
            margin-top: 30px;
            margin-left: 30px;
        }

        .doc_path {
            padding: 0.5rem 1rem;
        }

        .answer_ratio {
            color: red;
        }
    </style>
</head>
<body>
<h1 th:text="${Quiz}">Thymeleaf Test Page</h1>
<div layout:fragment="content" class="content">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="doc_search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="doc_move()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 등록된 퀴즈 (오늘 / 미문서 / 전체)</h5>
                    <p class="card-text"><h1><span th:text="${statModel.current_count}"></span> / <span th:text="${statModel.doc_count}"></span> / <span th:text="${statModel.total_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 등록된 문서 (오늘 / 전체)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_doc.current_count}"></span> / <span th:text="${statModel_doc.total_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 오늘 퀴즈 (전체 / 맞힘 / 틀림)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_answer.total_count}"></span> / <span th:text="${statModel_answer.current_count}"></span> / <span th:text="${statModel_answer.fault_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="javascript:doc_chk(-1)">&lt;-</a> 이달 문서 <a href="javascript:doc_chk(1)">-&gt;</a></h5>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-auto">
                    <!--<div th:each="todayList : ${docTodayList}" class="col">
                        <a th:text="${todayList.doc_name}" th:href="@{'/doc/'+${todayList.doc_name}}" th:target="_blank"></a>
                    </div>
                    -->
                    <div class="col"><span id="month_doc"></span></div>
                    <input type="hidden" id="month_val" th:value="${month_val}" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 전체 퀴즈 (성공율)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_ratio.current_count}"></span> / <span th:text="${statModel_ratio.total_count}"></span> (<span class="answer_ratio" th:text="${statModel_ratio.fault_count}"></span> %)</h1></p>
                </div>
            </div>
        </div>
    </div>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
            src="https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="/js/ckeditor5-31/quiz/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script>
        let doc_move = function () {
            location.href="/doc/"+($("#doc_search").val());
        }

        let doc_chk = function (plm) {
            let doc_month = document.getElementById("month_val").value;
            let date3 = new Date(doc_month.substr(0,4)+'-'+doc_month.substr(4,2)+'-'+'01');
            let oneMonthAgo = new Date(date3.setMonth(date3.getMonth()+plm));
            oneMonthAgo = oneMonthAgo.toISOString().split('T')[0];
            let str_oneMonthAgo = oneMonthAgo.replace(/\-/g,'').substr(0,6);
            month_doc(str_oneMonthAgo);
            document.getElementById("month_val").value = str_oneMonthAgo;
        }


        function month_doc(doc_month) {
            $.ajax({
                type: "POST",
                url: "/quiz/doc/monthlist",
                beforeSend: function (jqXHR, settings) {
                    let header = $("meta[name='_csrf_header']").attr("content");
                    let token = $("meta[name='_csrf']").attr("content");
                    jqXHR.setRequestHeader(header, token);
                },
                data: {
                    "doc_month": doc_month
                },
                success: function (data) {
                //<a th:text="${todayList.doc_name}" th:href="@{'/doc/'+${todayList.doc_name}}" th:target="_blank"></a>
                    let str = '';
                    let row_idx = 1;
                    $(data).each(function () {
                        str += '<a href="/doc/'+this.doc_name+'" target="_blank">'+ this.doc_name +'</a>&nbsp;&nbsp;&nbsp;';
                        row_idx++;
                    });
                    $("#month_doc").empty();
                    $("#month_doc").append(str);

                }, error: function (request, status, error) {
                    console.log("code:" + request.status + "\n");
                    console.log("message:" + request.responseText + "\n");
                    console.log("error:" + error);
                }
            });
        }


        month_doc(document.getElementById("month_val").value);
    </script>

</div>
</body>

</html>
