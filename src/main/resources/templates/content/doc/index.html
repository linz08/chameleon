<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>문서목록</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <style>
        .doc_title {
            margin-top: 10px;
            margin-left: 30px;
        }

        .doc_content {
            margin-top: 30px;
            margin-left: 30px;
        }

        .doc_path {
            padding: 0.5rem 1rem;
        }

        .answer_ratio {
            color: red;
        }
    </style>
</head>
<body>
<h1 th:text="${Quiz}">Thymeleaf Test Page</h1>
<div layout:fragment="content" class="content">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div><span class="badge rounded-pill bg-primary" style="cursor:pointer" onclick="location.href='/doc/감리'">감리</span>
                            <span class="badge rounded-pill bg-secondary" style="cursor:pointer" onclick="location.href='/doc/사업관리'">사업관리</span>
                            <span class="badge rounded-pill bg-success" style="cursor:pointer" onclick="location.href='/doc/소프트웨어공학'">소프트웨어공학</span>
                            <span class="badge rounded-pill bg-danger" style="cursor:pointer" onclick="location.href='/doc/데이터베이스'">데이터베이스</span>
                            <span class="badge rounded-pill bg-warning" style="cursor:pointer" onclick="location.href='/doc/시스템구조'">시스템구조</span>
                            <span class="badge rounded-pill bg-info" style="cursor:pointer" onclick="location.href='/doc/보안'">보안</span>
                            <span class="badge rounded-pill bg-primary" style="cursor:pointer" onclick="location.href='/doc/기타'">기타</span>
                        </div>&nbsp;
                    </ul>
                    &nbsp;
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="doc_search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="doc_move()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 등록된 퀴즈 (오늘 / 전체)</h5>
                    <p class="card-text"><h1><span th:text="${statModel.current_count}"></span> / <span th:text="${statModel.total_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 등록된 문서 (오늘 / 전체)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_doc.current_count}"></span> / <span th:text="${statModel_doc.total_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 오늘 퀴즈 (전체 / 맞힘 / 틀림)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_answer.total_count}"></span> / <span th:text="${statModel_answer.current_count}"></span> / <span th:text="${statModel_answer.fault_count}"></span>개</h1></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 이달 문서</h5>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-auto">
                    <div th:each="todayList : ${docTodayList}" class="col">
                        <a  th:text="${todayList.doc_name}" th:href="@{'/doc/'+${todayList.doc_name}}" th:target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">:: 전체 퀴즈 (성공율)</h5>
                    <p class="card-text"><h1><span th:text="${statModel_ratio.current_count}"></span> / <span th:text="${statModel_ratio.total_count}"></span> (<span class="answer_ratio" th:text="${statModel_ratio.fault_count}"></span> %)</h1></p>
                </div>
            </div>
        </div>
    </div>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
            src="https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="/js/ckeditor5-31/quiz/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script>
        let doc_move = function () {
            location.href="/doc/"+($("#doc_search").val());
        }
    </script>

</div>
</body>

</html>
