<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>문서목록</title>
    <style>
        .doc_title {
            margin-top: 10px;
            margin-left: 30px;
        }

        .doc_content {
            margin-top: 30px;
            margin-left: 30px;
        }

        .doc_path {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
<h1 th:text="${Quiz}">Thymeleaf Test Page</h1>
<div layout:fragment="content" class="content">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="doc_path">이동경로 :
            <th:block th:each="doc_word : ${#strings.arraySplit(session.doc_path, '/')}">
                / <a th:href="@{'/doc/'+${doc_word}}" th:text="${doc_word}"></a>
            </th:block>
        </div>
    </div>
    <table class="table table-dark">
        <tbody>
        <tr th:each="docList : ${docList}">
            <td><a class="link-light"
                   th:href="@{'/doc/'+${docList.doc_name}}"
                   th:text="${docList.doc_name}"/></td>
        </tr>

        </tbody>
    </table>
</div>
</body>

</html>
