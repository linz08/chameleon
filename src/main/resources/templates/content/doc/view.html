<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title th:text="${docModel.doc_name}">page title</title>
    <style>
        .doc_title {
            margin-top: 10px;
            margin-left: 30px;
        }

        .doc_content {
            margin-top: 30px;
            margin-left: 30px;
        }

        .doc_path {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <div class="nav-scroller bg-body shadow-sm">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='/doc/index'">메인</button>&nbsp;
                        <button type="button" class="btn btn-outline-secondary" th:onclick="'location.href=\'/doc/edit/'+@{${docModel.doc_name}}+'\''">편집</button>&nbsp;
                        <!--<button type="button" class="btn btn-outline-success">관련퀴즈</button>-->
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="doc_path">이동경로 :
            <th:block th:each="doc_word : ${#strings.arraySplit(session.doc_path, '/')}">
                / <a th:href="@{'/doc/'+${doc_word}}" th:text="${doc_word}"></a>
            </th:block>
        </div>
    </div>
    <div class="doc_title">
        <h2><span th:utext="${docModel.doc_name}"></span></h2>
    </div>
    <div class="doc_content">
        <span th:utext="${docModel.doc_content}"></span>
    </div>
    <div class="doc_title">
        <h3>관련퀴즈</h3>
    </div>
</div>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
